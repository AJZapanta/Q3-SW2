<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>One Punch Man Characters</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container mt-3 bg-primary p-2">
		<h2>User Registration</h2>

		<form>
			<div class="mb-2"> <!--div for email-->
				<label for="inputEmail">Email</label>
				<input type="email" class="form-control"id="inputEmail" placeholder="Email">

			</div>

			<div class="mb-2"> <!--div for password-->
				<label for="inputPassword">Password</label>
				<input type="password" class="form-control" id="inputPassword" placeholder="Password">


			</div>

			<div> <!--div for checkbox-->
				<div class="form-check">

					<input type="checkbox" id="checkRemember">
					<label for="checkRemember" class="form-check-label">Remember me</label>

				</div>
			</div>
			<button type="submit" class="btn btn-warning">Sign in</button>
		</form>
	</div>
	<table class="container table table-striped table-bordered">
		<tr>
			<th>Characters</th>
			<th>Information</th>
		</tr>
		<tr>
			<td>
				<center>
					<img src="Saitama.webp" class="img-thumbnail" width="200">
				</center>
			</td>
			<td>
				<center>
					<h1>1.</h1>
					<h2>Saitama</h2>
				</center>
			</td>
		</tr>
		<tr>
			<td>
				<center>
					<img src="Genos_Profile.webp" class="img-thumbnail" width="200">
				</center>
			</td>
			<td>
				<center>
					<h1>2.</h1>
					<h2>Genos</h2>
				</center>
			</td>
		</tr>
		<tr>
			<td>
				<center>
					<img src="Lol.webp" class="img-thumbnail" width="200">
				</center>
			</td>
			<td>
				<center>
					<h1>3.</h1>
					<h2>Tatsumaki</h2>
				</center>
			</td>
		</tr>
		<tr>
			<td>
				<center>
					<img src="256zry54l8791.webp" class="img-thumbnail" width="200">
